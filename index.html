<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>API Homework</title>
</head>

<body>


	<div id="animal-buttons">
	</div>

	<form id="animal-form">
		<label for="animal-input">Add an Animal</label>
		<input type="text" id="animal-input"><br>

		<input id="add-animal" type="submit" value="Submit">
	</form>
	
	<div id="animals">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

	    // Here we are building the URL we need to query the database

	   	var topics = ["cat", "dog", "pigeon", "pig"];

	    function renderButtons() {

		   	$("#animal-buttons").empty();

		   	for (var i = 0; i < topics.length; i++) {

		   	  var a = $("<button>");
	          // Adding a class
	          a.addClass("animal");
	          // Adding a data-attribute with a value of the movie at index i
	          a.attr("data-name", topics[i]);
	          // Providing the button's text with a value of the movie at index i
	          a.text(topics[i]);
	          // Adding the button to the HTML
	          $("#animal-buttons").append(a);
	        }
	    }

	    //any time you click on the document determine if you clicked on a button. this is an anonymous function to tell you when you click on that button something happens.

	    $(document).on("click", ".animal", function(event){


	    	//"this" represents what you clicked on in this case.

	    	var animal = $(this).attr("data-name");
      		var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=jraAVhaSdiTlAJUfIwE0844gkd34w2Ap&limit=10";	    	
	    	
	    	$.ajax({
	      		url: queryURL,
	     		method: "GET"
	    	}).done(function(response) {
	    		console.log(queryURL);
	    		console.log(response);

	    	var results = response.data;

	    		//response is the object that contains the array

	    		for (var i = 0; i < response.data.length; i++) {

			    	// Creating and storing a div tag
		            var animalDiv = $("<div class='col-md-4'>");
					
					$(animalDiv).text(JSON.stringify(response));
		            // Creating a paragraph tag with the result item's rating
		            var p = $("<p>").text("Rating: " + results[i].rating);

		            // Creating and storing an image tag
		            var animalImage = $("<img>");
		            // Setting the src attribute of the image to a property pulled off the result item
		            $(animalImage).attr("src", results[i].images.fixed_height.url);

	

		            // Appending the paragraph and image tag to the animals div

		            
					$("#animals").html(p);
		            $("#animals").html(animalImage);

		           	$("#animals").append(p);
		            $("#animals").append(animalImage);
		            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
		            $("#gifs-appear-here").prepend(animals);


				};




			});



            // // Creating a paragraph tag with the result item's rating
            // var p = $("<p>").text("Rating: " + results[i].rating);

	    			//create a container div
	    			//create a paragraph for rating
	    			//append the paragraph to the container
	    			//create an image tag
	    			//append it to the container

	    			//response.data[i].rating
	    			//response.data[i].images.fixed_height.url - go get thihs from the console and pick up the image source https://media0.giphy.com/media/rdma0nDFZMR32/200.gif and store it in img src attribute

	    

	    	});
	    

		$("#add-animal").on("click", function(event) {
			// event.preventDefault() prevents the form from trying to submit itself.
			// We're using a form so that the user can hit enter instead of clicking the button if they want
			event.preventDefault();

			// This line will grab the text from the input box
			var animal = $("#animal-input").val().trim();
			// The movie from the textbox is then added to our array
			topics.push(animal);

			// calling renderButtons which handles the processing of our movie array
			renderButtons();
		});

		// Calling the renderButtons function at least once to display the initial list of movies
		renderButtons();

	    $("#animals").on("click", function() {
	      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
	      var state = $(this).attr("data-state");
	      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
	      // Then, set the image's data-state to animate
	      // Else set src to the data-still value
	      if (state === "still") {
	        $(this).attr("src", $(this).attr("data-animate"));
	        $(this).attr("data-state", "animate");
	      } else {
	        $(this).attr("src", $(this).attr("data-still"));
	        $(this).attr("data-state", "still");
	      }
	    });		

   </script>
</body>

</html>
